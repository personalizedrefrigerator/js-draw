<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<title>Editor from a bundle</title>
		<style>
			body .js-draw.imageEditorContainer {
				height: 800px;

				--background-color-1: green;
				--background-color-transparent: rgba(255, 240, 200, 0.5);
				--selection-background-color: yellow;
				--foreground-color-1: black;
				--selection-foreground-color: black;
			}
		</style>
	</head>
	<body>
		<p>
			This file tests the bundled version of <code>js-draw</code>.
			Be sure to run <code>npm run build</code> before opening this!
		</p>
		<script src="../packages/js-draw/dist/bundle.js"></script>
		<script>
			const editor1 = new jsdraw.Editor(document.body, {
				wheelEventsEnabled: false,
			});
			editor1.addToolbar();
			editor1.loadFromSVG('<svg><text>Wheel events disabled.</text></svg>');

			const editor2 = new jsdraw.Editor(document.body, {
				wheelEventsEnabled: 'only-if-focused',
				localization: jsdraw.getLocalizationTable([ 'es' ])
			});
			editor2.addToolbar();
			editor2.loadFromSVG('<svg><text>Wheel events enabled, only if focused.</text><text y=100>En Espa√±ol</text></svg>');

			const editor3 = new jsdraw.Editor(document.body);
			editor3.addToolbar();
		</script>
	</body>
</html>
