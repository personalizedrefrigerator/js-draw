<!DOCTYPE html>
<html>
    <body>
Redirecting...
    </body>
<script>
    // Originally, the demo had the URL /example/example.html. However,
    // a URL that can end with '/' seems to be required for file handlers in Microsoft Edge.
    // Thus, the example was moved to index.html.

    // Redirect to the new location.
    location.href = location.href.replace(/(.*)[/]example.html([a-zA-Z?.=]*)$/, "$1/index.html$2");
</script>
</html>
