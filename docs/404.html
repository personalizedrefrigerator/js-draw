<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>

		<title>404</title>

		<style>
			main {
				max-width: 500px;
				margin-left: auto;
				margin-right: auto;

				padding: 12px;

				background-color: #eee;
				color: black;

				border-radius: 6px;

				font-family: sans-serif;
			}

			a {
				color: #00a;
				text-decoration: underline;
			}

			@media screen and (prefers-color-scheme: dark) {
				:root {
					background-color: #333;
					color: white;
				}

				main {
					background-color: #111;
					color: white;
				}

				a {
					color: orange;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<h1>404 Error</h1>
			<p>You might be looking for...</p>
			<ul>
				<li><a href="/typedoc"><code>js-draw</code> documentation</a></li>
				<li><a href="/demo">The <code>js-draw</code> demo app</a></li>
				<li><a href="https://github.com/personalizedrefrigerator/js-draw"><code>js-draw</code> on GitHub</a></li>
			</ul>
		</main>
		<script>
			// Fix links if / doesn't link to the site root.
			let baseURL = '';
			if (location.href.match(/^https?:\/\/personalizedrefrigerator\.github\.io\/js-draw\//)) {
				baseURL = '/js-draw';
			}

			const links = document.querySelectorAll('a[href]');

			for (const link of links) {
				const href = link.getAttribute('href');

				if (href.startsWith('/')) {
					link.setAttribute('href', `${baseURL}${href}`);
				}
			}
		</script>
	</body>
</html>
